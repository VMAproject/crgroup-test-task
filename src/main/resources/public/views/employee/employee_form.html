<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.name" class="form-control" id="name" placeholder="Employee Name"/>
    </div>
</div>

<div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.department" class="form-control" id="department"
               placeholder="Department"/>
    </div>
</div>

<div class="form-group">
    <label for="comment" class="col-sm-2 control-label">Comments</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.comment" class="form-control" id="comment"
               placeholder="Comments"/>
    </div>
</div>

<div class="form-group">
    <label for="superior" class="col-sm-2 control-label">Superior</label>
    <div class="col-sm-10 dropdown">
        <select class="form-control" id="superior" ng-model="employee.superior"
                ng-options="superior as superior.name for superior in superiors track by superior.id">
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
