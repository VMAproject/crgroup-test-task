<div class="container pad-top">
    <table class="table entitytable">
        <tr>
            <td><h3>Details for {{employee.name}}</h3></td>
            <td></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{employee.name}}</td>
        </tr>

        <tr>
            <td>Department</td>
            <td>{{employee.department}}</td>
        </tr>

        <tr>
            <td>Comments</td>
            <td>{{employee.comment}}</td>
        </tr>

        <tr>
            <td>Superior</td>
            <td>{{employee.superior.name}}</td>
        </tr>
    </table>
    <div class="col-xs-offset-5 col-xs-2">
        <a class="btn btn-primary" ui-sref="editEmployee({id:employee.id})">Edit</a>
    </div>
</div>
