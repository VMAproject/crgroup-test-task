<div class="container pad-top">
    <a ng-show="user" ui-sref="newEmployee" class="btn-primary btn-lg nodecoration">Add New Employee</a>
    <table class="table entitytable">
        <tr>
            <td><h3>All Employees</h3></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Name</strong></td>
            <td><strong>Department</strong></td>
            <td><strong>Comments</strong></td>
            <td><strong>Superior</strong></td>
        </tr>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.comment}}</td>
            <td>{{employee.superior.name}}</td>
            <td>
                <a class="btn btn-primary" ui-sref="viewEmployee({id:employee.id})">View</a>
                <a class="btn btn-danger" ng-click="deleteEmployee(employee)">Delete</a>
            </td>
        </tr>
    </table>
    <div class="alert alert-danger margin-top-2" ng-show="message">{{message}}</div>
</div>
