<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superior.name" class="form-control" id="name" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superior.department" class="form-control" id="department"
               placeholder="Department"/>
    </div>
</div>

<div class="form-group">
    <label for="comment" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superior.comment" class="form-control" id="comment"
               placeholder="Comment"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
